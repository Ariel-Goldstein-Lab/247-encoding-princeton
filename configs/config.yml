##############################
####### Set Parameters #######
##############################
window_size: 200 # window size (ms) to average for signal
minimum_word_frequency: 0
cv_fold_num: 10
emb_norm: False # l2
remove_punctuation: True
exclude_nonwords: True
trim_conv_edges: True # trim lags outside of convo on/offsets
detrend_signal: True # detrend signal with polynomial
fold_correlation: True # save correlation per fold
comp: True # Run encoding for words in comprehension
prod: True # Run encoding for words in production
prob_improb_run: False # Run encoding for prob and improb words separately. Should be set to False, prob, or improb

type_encoding: normal #normal, lasso_sig_coeffs, correlations, rafi, all_data
# Note: lasso_sig_coeffs runs like all_data when choosing lasso, but it also runs OLS on the chosen coeffs of the lasso model