
# Embeddings
emb: glove50
context_length: 1
layer_idx: 0

# Embedding modification
emb_mod: none
# pca_to not used for ridge
pca_to: 50
regularization: lasso # ridge, lasso or none

# Lags
lags: np.arange(-2000,2001,25)
output_dir_name: lag2k-25-all

# Alphas
min_alpha: -2
max_alpha: 30
amount_of_alphas: 40